name: Weekly Cardiology Digest

on:
  schedule:
    # Runs every Sunday at 07:00 UTC
    - cron: "0 7 * * 0"
  workflow_dispatch: {}  # allows manual runs from the Actions tab

concurrency:
  group: weekly-cardiology-digest
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly digest pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_SMTP_USER: ${{ secrets.GMAIL_SMTP_USER }}
          GMAIL_SMTP_APP_PASSWORD: ${{ secrets.GMAIL_SMTP_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          NCBI_EMAIL: ${{ secrets.NCBI_EMAIL }}
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          EMAIL_SEND_DELAY: ${{ secrets.EMAIL_SEND_DELAY }}
        run: |
          python run_weekly.py --days 7 --max 300

      - name: Commit updated sent PMIDs state
        run: |
          if git status --porcelain | grep -q "state/sent_pmids.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/sent_pmids.json
            git commit -m "Update sent PMIDs after weekly digest"
            git push
          else
            echo "No sent_pmids.json changes to commit"
          fi
